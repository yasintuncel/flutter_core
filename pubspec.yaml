name: my-awesome-app
description: My Awesome App

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Provider
  provider: ^6.0.5

  # network
  http: ^0.13.5
  http_status_code: ^0.0.2

  # extensions
  build_context: ^3.0.0

  # cahce
  shared_preferences: ^2.0.6
  flutter_secure_storage: ^5.0.2
  cached_network_image: ^3.0.0

  # qr
  qr_flutter: ^4.0.0
  mobile_scanner: ^2.1.0

  # map
  geolocator: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  # icon
  flutter_launcher_icons: ^0.11.0
  # name
  flutter_app_name: ^0.1.1

flutter_app_name:
  name: "My Awesome App"

flutter_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app/
    - assets/images/
